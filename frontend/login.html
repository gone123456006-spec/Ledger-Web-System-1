<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Ledger</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{
      overflow:auto;
    }
    .login-wrap{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .login-card{
      width:100%;
      max-width:420px;
      background:#fff;
      border:1px solid #d1d6de;
      border-radius:16px;
      box-shadow:0 25px 45px rgba(0,0,0,.25);
      overflow:hidden;
    }
    .login-title{
      background:linear-gradient(#f4f6fa,#e6eaf0);
      padding:14px 16px;
      text-align:center;
      font-weight:700;
      border-bottom:1px solid #d1d6de;
    }
    .login-body{
      padding:18px 18px 10px 18px;
      background:#f9fbfe;
    }
    .login-row{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:12px;
    }
    .login-row label{
      font-size:13px;
      color:#3a3a3c;
      font-weight:600;
    }
    .login-row input{
      height:40px;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid #d1d6de;
      font-size:14px;
      background:#fff;
    }
    .login-row input:focus{
      outline:none;
      border-color:#007aff;
      box-shadow:0 0 0 3px rgba(0,122,255,.18);
    }
    .login-actions{
      display:flex;
      gap:10px;
      padding:14px 18px 18px 18px;
      background:#f2f5f9;
      border-top:1px solid #d1d6de;
    }
    .btn{
      flex:1;
      height:40px;
      border-radius:10px;
      border:1px solid #d1d6de;
      background:#fff;
      cursor:pointer;
      font-weight:700;
    }
    .btn.primary{
      background:#007aff;
      border-color:#007aff;
      color:#fff;
    }
    .hint{
      font-size:12px;
      color:#6e6e73;
      padding:0 18px 14px 18px;
      background:#f9fbfe;
    }
    .error{
      margin-top:8px;
      font-size:12px;
      color:#b00020;
      min-height:16px;
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <div class="login-title">Ledger Login</div>
      <div class="login-body">
        <div class="login-row">
          <label>Username</label>
          <input id="username" autocomplete="username" />
        </div>
        <div class="login-row">
          <label>Password</label>
          <input id="password" type="password" autocomplete="current-password" />
        </div>
        <div class="error" id="errorMsg"></div>
      </div>
      <div class="hint">
        Default: <b>admin / admin</b>
      </div>
      <div class="login-actions">
        <button class="btn" type="button" id="resetBtn">Reset</button>
        <button class="btn primary" type="button" id="loginBtn">Login</button>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // If already logged in, go to dashboard
    if (window.ledgerAuth && window.ledgerAuth.isLoggedIn()) {
      window.location.replace("index.html");
    }

    const u = document.getElementById("username");
    const p = document.getElementById("password");
    const err = document.getElementById("errorMsg");

    function doLogin(){
      err.textContent = "";
      if(!window.ledgerAuth || typeof window.ledgerAuth.login !== "function"){
        err.textContent = "Login system not loaded (auth.js). Please refresh (Ctrl+F5).";
        return;
      }
      const res = window.ledgerAuth.login(u.value, p.value);
      if(!res.ok){
        err.textContent = res.message || "Login failed";
        return;
      }
      window.location.replace("index.html");
    }

    document.getElementById("loginBtn").addEventListener("click", doLogin);
    document.getElementById("resetBtn").addEventListener("click", function(){
      u.value = "";
      p.value = "";
      err.textContent = "";
      u.focus();
    });

    [u, p].forEach(el => {
      el.addEventListener("keydown", function(e){
        if(e.key === "Enter") doLogin();
      });
    });

    u.focus();
  </script>
</body>
</html>
