<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orders</title>

<style>
body{
  margin:0;
  background:#eef2f7;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
}

.container{
  max-width:1400px;
  margin:30px auto;
  background:#fff;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  padding:20px;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.top-bar h2{
  margin:0;
  font-size:18px;
}

.top-bar button{
  padding:8px 14px;
  border-radius:10px;
  border:1px solid #007aff;
  background:#007aff;
  color:#fff;
  cursor:pointer;
  font-size:14px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13.5px;
  min-width:1300px;
}

thead{
  background:#f5f6fa;
}

th,td{
  padding:8px 10px;
  border-bottom:1px solid #ddd;
  white-space:nowrap;
}

tbody tr:hover{
  background:#f8faff;
}

.table-wrap{
  overflow-x:auto;
}
</style>
</head>

<body>

<div class="container">

  <div class="top-bar">
    <h2>Orders</h2>
    <button onclick="newOrder()">+ New Order</button>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Date</th>
          <th>Bill No</th>
          <th>Qty</th>
          <th>Item</th>
          <th>Metal</th>
          <th>Unit Wt</th>
          <th>Total Wt</th>
          <th>GST</th>
          <th>Total Amt</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>

</div>

<script>
function loadOrders(){
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  const tbody = document.getElementById("orderTable");
  tbody.innerHTML = "";

  orders
    .filter(o => o.status !== "READY") // optional: hide READY ones
    .slice()
    .reverse()
    .forEach(order=>{
      order.items.forEach((it, index)=>{
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>
            ${index === 0
              ? `<input type="checkbox" onchange="moveToReady(${order.id}, this)">`
              : ""}
          </td>
          <td>${index === 0 ? (order.date || "") : ""}</td>
          <td>${index === 0 ? (order.billNo || "") : ""}</td>
          <td>${it.qty || ""}</td>
          <td>${it.item || ""}</td>
          <td>${it.metal || ""}</td>
          <td>${it.purity || ""}</td>
          <td>${it.qty && it.purity ? (it.qty * it.purity) : ""}</td>
          <td>${order.gst || 0}%</td>
          <td>${it.total || ""}</td>
          <td>
            ${index === 0
              ? `<button onclick="viewOrder(${order.id})">View</button>`
              : ""}
          </td>
        `;

        tbody.appendChild(tr);
      });
    });
}

function moveToReady(orderId, checkbox){
  if(!checkbox.checked) return;

  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  const order = orders.find(o => o.id === orderId);
  if(!order) return;

  // ✅ SET STATUS TO READY
  order.status = "READY";

  localStorage.setItem("orders", JSON.stringify(orders));

  // ✅ REDIRECT
  window.location.href = "ready-orders.html";
}

function newOrder(){
  window.location.href = "new-order.html";
}

function viewOrder(id){
  alert("View Order ID: " + id);
}

loadOrders();
</script>

</body>
</html>
