<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orders</title>

<style>
body{
  margin:0;
  background:#eef2f7;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
}

.container{
  max-width:1200px;
  margin:30px auto;
  background:#fff;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  padding:20px;
}

h2{
  margin:0 0 16px;
  font-size:18px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

thead{
  background:#f5f6fa;
}

th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:left;
}

tbody tr:hover{
  background:#f8faff;
}

.actions button{
  padding:4px 10px;
  border-radius:6px;
  border:1px solid #ccc;
  cursor:pointer;
  background:#fff;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}

.top-bar button{
  padding:6px 12px;
  border-radius:8px;
  border:1px solid #007aff;
  background:#007aff;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <div class="top-bar">
    <h2>Orders</h2>
    <button onclick="newOrder()">+ New Order</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Bill No</th>
        <th>Customer</th>
        <th>Total Items</th>
        <th>GST %</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

</div>

<script>
function loadOrders(){
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  const customers = JSON.parse(localStorage.getItem("customers") || "[]");
  const tbody = document.getElementById("orderTable");
  tbody.innerHTML = "";

  orders.reverse().forEach(o=>{
    const cust = customers.find(c=>c.id == o.customerId);
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${o.date || ""}</td>
      <td>${o.billNo || ""}</td>
      <td>${cust ? cust.name : ""}</td>
      <td>${o.items.length}</td>
      <td>${o.gst}%</td>
      <td class="actions">
        <button onclick="viewOrder(${o.id})">View</button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

function newOrder(){
  window.location.href = "new-order.html";
}

function viewOrder(id){
  alert("Order ID: " + id + " (view/edit coming next)");
}

loadOrders();
</script>

</body>
</html>
