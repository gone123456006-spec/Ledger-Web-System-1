<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GST Jewellery Order</title>
<link rel="stylesheet" href="style.css">
<style>
    *{
  box-sizing:border-box;
  font-family:Segoe UI, Arial;
}

body{
  background:#9db4d8;
  padding:20px;
}

.window{
  background:#e6ecf5;
  border:1px solid #7b8fb2;
  padding:12px;
}

.header{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr;
  gap:10px;
  margin-bottom:10px;
}

label{
  font-size:12px;
}

input{
  width:100%;
  height:26px;
  padding:4px;
  border:1px solid #7b8fb2;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
}

th, td{
  border:1px solid #7b8fb2;
  padding:4px;
  font-size:13px;
}

th{
  background:#d6deed;
}

.summary{
  display:flex;
  gap:20px;
  margin-top:12px;
}

.summary div{
  width:200px;
}

.footer{
  margin-top:12px;
  display:flex;
  gap:10px;
}

button{
  padding:6px 14px;
  border:1px solid #7b8fb2;
  background:#d6deed;
  cursor:pointer;
}

</style>
</head>
<body>

<div class="window">

<!-- HEADER -->
<div class="header">
  <div>
    <label>Account A/c</label>
    <input type="text" value="AANND KUMAR S/O BALESAWR">
  </div>
  <div>
    <label>Series</label>
    <input type="text" value="GST ORDER">
  </div>
  <div>
    <label>Date</label>
    <input type="date" value="2025-12-22">
  </div>
  <div>
    <label>Bill No</label>
    <input type="text" value="64">
  </div>
</div>

<!-- ITEM TABLE -->
<table>
<thead>
<tr>
  <th>Job No</th>
  <th>Item Name</th>
  <th>Stamp</th>
  <th>Gross Wt</th>
  <th>Less</th>
  <th>Net Wt</th>
  <th>Rate</th>
  <th>Total</th>
</tr>
</thead>
<tbody>
<tr>
  <td>ORD83</td>
  <td>18CR GOLD JEWELLERY</td>
  <td>14CR</td>
  <td><input id="gross" value="10.000"></td>
  <td><input id="less" value="0.000"></td>
  <td><input id="net" readonly></td>
  <td><input id="rate" value="12000"></td>
  <td><input id="amount" readonly></td>
</tr>
</tbody>
</table>

<!-- SUMMARY -->
<div class="summary">
  <div>
    <label>SGST (3%)</label>
    <input id="sgst" readonly>
  </div>
  <div>
    <label>CGST (3%)</label>
    <input id="cgst" readonly>
  </div>
  <div>
    <label>Bill Total</label>
    <input id="billTotal" readonly>
  </div>
</div>

<!-- FOOTER BUTTONS -->
<div class="footer">
  <button onclick="calculate()">Calculate</button>
  <button onclick="window.print()">Print</button>
  <button onclick="exportPDF()">Export PDF</button>
</div>

</div>

<script src="script.js"></script>
<script>
    function calculate(){
  let gross = parseFloat(document.getElementById("gross").value) || 0;
  let less = parseFloat(document.getElementById("less").value) || 0;
  let rate = parseFloat(document.getElementById("rate").value) || 0;

  let net = gross - less;
  document.getElementById("net").value = net.toFixed(3);

  let amount = net * rate;
  document.getElementById("amount").value = amount.toFixed(2);

  let sgst = amount * 0.03;
  let cgst = amount * 0.03;

  document.getElementById("sgst").value = sgst.toFixed(2);
  document.getElementById("cgst").value = cgst.toFixed(2);

  let billTotal = amount + sgst + cgst;
  document.getElementById("billTotal").value = billTotal.toFixed(2);
}

function exportPDF(){
  alert("Connect html2pdf.js or jsPDF to export PDF");
}

</script>
</body>
</html>
