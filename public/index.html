/* =========================
   SAVE STATION
========================= */
function saveStation(closeAfterSave){
    const name  = document.getElementById("stationName").value.trim();
    const state = document.getElementById("stationState").value;
    const city  = document.getElementById("stationCity").value.trim();
    const pin   = document.getElementById("stationPin").value.trim();

    // Validation
    if(name === ""){
        alert("Station name is required");
        return;
    }
    if(state === ""){
        alert("Please select state");
        return;
    }
    if(pin !== "" && !/^[0-9]{6}$/.test(pin)){
        alert("Pin code must be 6 digits");
        return;
    }

    // Load existing data
    let stations = JSON.parse(localStorage.getItem("stations")) || [];

    // Duplicate check
    if(stations.some(s => s.name.toLowerCase() === name.toLowerCase())){
        alert("Station already exists");
        return;
    }

    // Save
    stations.push({
        name: name,
        country: "India",
        state: state,
        city: city,
        pin: pin
    });

    localStorage.setItem("stations", JSON.stringify(stations));

    alert("Station saved successfully");

    if(closeAfterSave){
        closeStation();
    } else {
        resetStation();
    }
}

/* =========================
   RESET FORM
========================= */
function resetStation(){
    document.getElementById("stationName").value = "";
    document.getElementById("stationState").value = "";
    document.getElementById("stationCity").value = "";
    document.getElementById("stationPin").value = "";
}




/* =========================
