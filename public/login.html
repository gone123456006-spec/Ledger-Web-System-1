<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================================================
   GLOBAL RESET & APPLE THEME
===================================================== */
*{
    box-sizing:border-box;
    font-family:
        "Segoe UI",Tahoma,Arial,sans-serif;
}

body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#f6f8fb,#dfe3ea 65%);
}

/* =====================================================
   CENTER OVERLAY
===================================================== */
.bg-blur{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:12px;
}

/* =====================================================
   ANIMATIONS
===================================================== */
@keyframes winOpen{
    from{opacity:0;transform:scale(.95) translateY(12px)}
    to{opacity:1;transform:scale(1) translateY(0)}
}
@keyframes shake{
    0%,100%{transform:translateX(0)}
    20%{transform:translateX(-8px)}
    40%{transform:translateX(8px)}
    60%{transform:translateX(-6px)}
    80%{transform:translateX(6px)}
}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(0,122,255,.4)}
    100%{box-shadow:0 0 0 18px rgba(0,122,255,0)}
}

/* =====================================================
   LOGIN WINDOW
===================================================== */
.login-window{
    width:580px;
    max-width:100%;
    background:#ffffff;
    border-radius:14px;
    border:1px solid #d1d6de;
    box-shadow:0 30px 60px rgba(0,0,0,.35);
    display:flex;
    animation:winOpen .45s ease-out;
    overflow:hidden;
}

/* =====================================================
   LEFT PANEL
===================================================== */
.login-left{
    width:230px;
    background:linear-gradient(#f4f6fa,#e5e9f0);
    border-right:1px solid #d1d6de;
    display:flex;
    justify-content:center;
    align-items:center;
}

.lock{
    font-size:96px;
    opacity:.18;
    transition:.3s ease;
}

.lock.active{
    opacity:1;
    transform:scale(1.15) rotate(-6deg);
}

/* =====================================================
   RIGHT PANEL
===================================================== */
.login-right{
    flex:1;
    padding:28px 32px;
    background:linear-gradient(#ffffff,#f4f7fb);
}

.login-title{
    font-size:17px;
    font-weight:600;
    border-bottom:1px solid #d1d6de;
    padding-bottom:8px;
    margin-bottom:20px;
}

/* =====================================================
   FORM ROWS
===================================================== */
.form-row{
    display:flex;
    align-items:center;
    margin-bottom:18px;
}

.form-row label{
    width:95px;
    font-size:13px;
}

.form-row input{
    flex:1;
    height:30px;
    padding:4px 10px;
    border-radius:6px;
    border:1px solid #c7ccd4;
}

.form-row input:focus{
    outline:none;
    border-color:#007aff;
    box-shadow:0 0 0 3px rgba(0,122,255,.18);
}

/* PASSWORD TOGGLE (FIXED OVERLAP) */
.password-wrap{
    position:relative;
    flex:1;
}
.password-wrap input{
    padding-right:34px; /* FIX overlap */
}
.toggle-eye{
    position:absolute;
    right:10px;
    top:7px;
    cursor:pointer;
    font-size:14px;
    opacity:.6;
}
.toggle-eye:hover{opacity:1}

/* =====================================================
   REMEMBER
===================================================== */
.remember{
    font-size:12px;
}

/* =====================================================
   BUTTONS
===================================================== */
.button-row{
    display:flex;
    justify-content:flex-end;
    gap:12px;
    margin-top:26px;
}

.btn{
    min-width:96px;
    height:32px;
    border-radius:8px;
    border:1px solid #c7ccd4;
    background:#ffffff;
    cursor:pointer;
}

.btn.login{
    background:#007aff;
    border-color:#007aff;
    color:#fff;
    font-weight:600;
}

.btn.cancel{
    background:#ffecec;
    border-color:#ffb5b5;
    color:#7f0000;
    font-weight:600;
}

/* =====================================================
   ERROR
===================================================== */
.error{
    color:#b00020;
    font-size:12px;
    margin-top:10px;
    min-height:14px;
}

/* =====================================================
   FACE ID OVERLAY
===================================================== */
.faceid{
    position:fixed;
    inset:0;
    background:rgba(255,255,255,.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.face-circle{
    width:110px;
    height:110px;
    border-radius:50%;
    border:3px solid #007aff;
    display:flex;
    justify-content:center;
    align-items:center;
    animation:spin 1.2s linear infinite, pulse 1.2s infinite;
}

.face-icon{
    font-size:42px;
    color:#007aff;
}

/* =====================================================
   RESPONSIVE
===================================================== */
@media(max-width:640px){
    .login-window{flex-direction:column}
    .login-left{
        width:100%;
        height:140px;
        border-right:none;
        border-bottom:1px solid #d1d6de;
    }
    .lock{font-size:72px}
    .form-row{
        flex-direction:column;
        align-items:flex-start;
    }
    .form-row label{
        width:100%;
        margin-bottom:4px;
    }
}
</style>
</head>

<body>

<div class="bg-blur">
<div class="login-window" id="window">

    <div class="login-left">
        <div class="lock" id="lock">üîí</div>
    </div>

    <div class="login-right">
        <div class="login-title">User Login</div>

        <div class="form-row">
            <label>Username :</label>
            <input type="text" id="username">
        </div>

        <div class="form-row">
            <label>Password :</label>
            <div class="password-wrap">
                <input type="password" id="password" maxlength="8">
                <span class="toggle-eye" onclick="togglePass()">üëÅ</span>
            </div>
        </div>

        <div class="remember">
            <input type="checkbox" id="remember"> Remember me
        </div>

        <div class="button-row">
            <button class="btn login" onclick="login()">Login</button>
            <button class="btn cancel" onclick="cancel()">Cancel</button>
        </div>

        <div class="error" id="error"></div>
    </div>

</div>
</div>

<!-- FACE ID -->
<div class="faceid" id="faceid">
    <div class="face-circle">
        <div class="face-icon">üòä</div>
    </div>
</div>

<!-- SOUNDS -->
<audio id="okSound">
<source src="data:audio/wav;base64,UklGRjQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YRAAAA==" type="audio/wav">
</audio>
<audio id="errSound">
<source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQgAAA==" type="audio/wav">

</body>
</html>
